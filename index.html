<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">



    <script>

        function insert(num) {
            // var num = Number(num);
            var element = document.getElementById("display").value;
            //var screenVal = Number(element);
            document.getElementById("display").value = element + num;
        }


        function equal() {
            var element = document.getElementById("display").value;

            document.getElementById("display").value = eval(element);

            if (element == "") {
                document.getElementById("display").value = "";

            }
        }

        function backspace() {
            var element = document.getElementById("display").value;
            document.getElementById("display").value = element.substr(0, element.length - 1);
        }


        function cut() {
            var element = document.getElementById("display").value;
            document.getElementById("display").value = "";
        }

    </script>

</head>

<body>
    <div class="calculator">
        <div class="container">
            <form id="form">
                <input type="text" name="display" id="display">
            </form>
            <div class="buttons">
                <table>
                    <tr>
                        <td> <input class="btn" type="button" value="AC" onclick="cut()"> </td>
                        <td> <button class="btn" onclick="backspace()"><i class="fa-solid fa-arrow-left"></i></button>
                        </td>
                        <td> <button class="btn" onclick="insert('%')">%</button> </td>
                        <td> <button class="btn" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn" onclick="insert(7)">7</button> </td>
                        <td> <button class="btn" onclick="insert(8)">8</button> </td>
                        <td> <button class="btn" onclick="insert(9)">9</button> </td>
                        <td> <button class="btn" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn" onclick="insert(4)">4</button> </td>
                        <td> <button class="btn" onclick="insert(5)">5</button> </td>
                        <td> <button class="btn" onclick="insert(6)">6</button> </td>
                        <td> <button class="btn" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn" onclick="insert(1)">1</button> </td>
                        <td> <button class="btn" onclick="insert(2)">2</button> </td>
                        <td> <button class="btn" onclick="insert(3)">3</button> </td>
                        <td rowspan=2> <button style="height: 110px;" class="btn" onclick="insert('+')"><i
                                    class="fa-solid fa-plus"></i></button> </td>
                    </tr>
                    <tr>
                        <td> <button class="btn" onclick="insert(0)">0</button>
                        </td>
                        <td> <button class="btn" onclick="insert('.')">.</button> </td>
                        <td> <button class="btn" onclick="equal()"><i class="fa-solid fa-equals"></i></button> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
